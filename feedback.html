<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback and Rating</title>
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .feedback-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #4285f4;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .rating {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      color: #ffcc00;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3367d6;
    }

    #submitMsg {
      display: none;
      color: #4285f4;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h1>Student Feedback and Rating</h1>
    <form id="feedbackForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required>
      
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" rows="4" required></textarea>
      
      <label for="rating">Rating:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
      </div>
      
      <button type="submit">Submit</button>
      <p id="submitMsg">Thank you for your feedback!</p>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const studentName = document.getElementById('studentName').value;
      const feedback = document.getElementById('feedback').value;
      const rating = document.querySelector('input[name="rating"]:checked').value;

      fetch('feedback.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ studentName, feedback, rating })
      })
      .then(response => response.json())
      .then(data => {
        
        console.log(data);
        document.getElementById('submitMsg').style.display = 'block';
      })
      .catch(error => {
        
        console.error('Error submitting feedback:', error);
      });
    });
  </script>
</body>
</html>
